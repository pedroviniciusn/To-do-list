<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6fd3d97d21.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>todo list</title>
</head>
<body>
    <main class="container">
        <article class="title">
            <h1>Lista de tarefas</h1>
        </article>
        <div class="task_field">
            <input type="text" placeholder="digite sua tarefa" class="input_task" id="inputTask"> 
            <button type="button" class="fa-solid fa-plus fa-2xl" id="btnAddTask"></button>
        </div>
        <ul class="todo_list" id="todoList">
        </ul>
    </main>
    <script src="./scripts/main.js"></script>
</body>
</html>
